<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Vaishnavi üåπ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #2a002a, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}

/* Container */
.container{
  text-align:center;
  animation: float 5s ease-in-out infinite;
}

/* Rose */
.rose{
  position:relative;
  width:120px;
  height:200px;
  margin:0 auto 30px;
}

/* Stem */
.stem{
  position:absolute;
  width:6px;
  height:120px;
  background:linear-gradient(#1f7a1f,#0b3d0b);
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  border-radius:3px;
}

/* Leaf */
.leaf{
  position:absolute;
  width:50px;
  height:25px;
  background:#1f7a1f;
  border-radius:50% 0 50% 0;
  left:50%;
  bottom:60px;
  transform:translateX(-100%) rotate(-20deg);
}

/* Flower */
.flower{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:120px;
}

/* Petals */
.petal{
  position:absolute;
  width:60px;
  height:80px;
  background:linear-gradient(145deg,#ff2a6d,#b3003b);
  border-radius:50% 50% 50% 50%;
  box-shadow:0 0 20px rgba(255,0,100,.7);
  transform-origin:bottom center;
  animation: bloom 3s ease forwards;
}

.p1{left:30px; top:20px; transform:rotate(0deg);}
.p2{left:10px; top:30px; transform:rotate(-30deg);}
.p3{left:50px; top:30px; transform:rotate(30deg);}
.p4{left:20px; top:10px; transform:rotate(-60deg);}
.p5{left:60px; top:10px; transform:rotate(60deg);}

/* Text */
h1{
  font-size:2rem;
  text-shadow:0 0 20px rgba(255,0,120,.9);
}
p{
  margin-top:8px;
  font-size:1.1rem;
  opacity:.95;
}
.signature{
  margin-top:14px;
  font-size:.95rem;
  opacity:.7;
}

/* Animations */
@keyframes bloom{
  from{transform:scale(0) rotate(var(--r));}
  to{transform:scale(1) rotate(var(--r));}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}
</style>
</head>

<body>

<div class="container">
  <div class="rose">
    <div class="flower">
      <div class="petal p1" style="--r:0deg"></div>
      <div class="petal p2" style="--r:-30deg"></div>
      <div class="petal p3" style="--r:30deg"></div>
      <div class="petal p4" style="--r:-60deg"></div>
      <div class="petal p5" style="--r:60deg"></div>
    </div>
    <div class="leaf"></div>
    <div class="stem"></div>
  </div>

  <h1>Happy Rose Day, Vaishnavi üåπ</h1>
  <p>Every petal carries my feelings for you ‚ù§Ô∏è</p>
  <div class="signature">‚Äî From someone who truly cares</div>
</div>

</body>
</html>
